<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Javascript Calculator</title>
</head>
<body>
    <div class="main__container">
        <div class="row clock__row">
            <div class="clock__container">
                <h1 class="time__display">Here is date and time</h1>
            </div>
        </div>

        <div class="row calculator__row">
            <div class="result__container">0</div>
            <div class="operators">
                <a href="#" class="operator">+</a>
                <a href="#" class="operator">–</a>
                <a href="#" class="operator">×</a>
                <a href="#" class="operator">÷</a>
            </div>
            <div class="other-keys">
                <div class="keys">
                    <div class="keys__row">
                        <a href="#" class="key">1</a>
                        <a href="#" class="key">2</a>
                        <a href="#" class="key">3</a>
                    </div>
                    <div class="keys__row">
                        <a href="#" class="key">4</a>
                        <a href="#" class="key">5</a>
                        <a href="#" class="key">6</a>
                    </div>
                    <div class="keys__row">
                        <a href="#" class="key">7</a>
                        <a href="#" class="key">8</a>
                        <a href="#" class="key">9</a>
                    </div>
                    <div class="keys__row">
                        <a href="#" class="key">0</a>
                        <a href="#" class="key">.</a>
                        <a href="#" class="key">C</a>
                    </div>
                </div>
                <a href="#" class="equal">=</a>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
