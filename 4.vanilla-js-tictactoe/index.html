<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla JS Tic Tac Toe</title>
</head>
<body>
    <div class="main__container">
        <div class="panel__container">
            <h1 class="panel__contents main-title">Vanilla Javascript TicTacToe Game</h1>
            <div class="grid-container">
                <!-- first row -->
                <div class="grid-item row1 col1" style="border-top-left-radius: 8px;"></div>
                <div class="grid-item row1 col2"></div>
                <div class="grid-item row1 col3" style="border-top-right-radius: 8px;"></div>  

                <!-- second row -->
                <div class="grid-item row2 col1"></div>
                <div class="grid-item row2 col2"></div>
                <div class="grid-item row2 col3"></div>  

                <!-- last row -->
                <div class="grid-item row3 col1" style="border-bottom-left-radius: 8px;"></div>
                <div class="grid-item row3 col2"></div>
                <div class="grid-item row3 col3" style="border-bottom-right-radius: 8px;"></div>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
