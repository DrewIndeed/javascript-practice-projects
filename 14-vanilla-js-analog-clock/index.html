<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Analog Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand second-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand hour-hand"></div>
            <div class="clock-center"></div>
        </div>
    </div>

    <script>
        const allHands = document.getElementsByClassName("hand");

        let globalSec = new Date().getSeconds().toLocaleString().valueOf();
        let globalSecDisplay = ((globalSec / 60) * 360);
        allHands[0].style.transform = `rotate(${globalSecDisplay}deg)`;

        let globalMin = new Date().getMinutes().toLocaleString().valueOf();
        let globalMinDisplay = ((globalMin / 60) * 360) - 90;
        allHands[1].style.transform = `rotate(${globalMinDisplay}deg)`;

        let globalHr = new Date().getHours().toLocaleString().valueOf();
        let globalHrDisplay = ((globalHr / 12) * 360) - 90;
        allHands[2].style.transform = `rotate(${globalHrDisplay}deg)`;
        console.log(globalHr);
        console.log(globalHrDisplay);

        setInterval(() => {
            globalSec = new Date().getSeconds().toLocaleString().valueOf();
            globalSecDisplay = ((globalSec / 60) * 360);
            allHands[0].style.transform = `rotate(${globalSecDisplay}deg)`;
        }, 1000);

        setInterval(() => {
            globalMin = new Date().getMinutes().toLocaleString().valueOf();
            globalMinDisplay = ((globalMin / 60) * 360) - 90;
            allHands[1].style.transform = `rotate(${globalMinDisplay}deg)`;
        }, 1000 * 60);

        setInterval(() => {
            globalHr = new Date().getHours().toLocaleString().valueOf();
            globalHrDisplay = ((globalHr / 24) * 360) - 90;
            allHands[2].style.transform = `rotate(${globalHrDisplay}deg)`;
        }, 1000 * 60 * 60);
    </script>
</body>

</html>
